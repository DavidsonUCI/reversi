<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Game Lobby</title>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='css/style.css' >

      <link href="https://fonts.googleapis.com/css?family=Creepster|Frijole|Quicksand:400,700|UnifrakturMaguntia" rel="stylesheet">

  </head>
<body>

  <div class="container-fluid text-center splash">
    <div class="container">
      <div class="row">
        <div class='col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2'>
        </div>
        <div class='col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3'>
            <h1 class="vampireTitle">Vampires</h1>
        </div>
        <div class='col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2'>
          <h2 class="title">vs</h2>
        </div>
        <div class='col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3'>
            <h1 class="zombieTitle">Zombies</h1>
        </div>
        <div class='col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2'>
        </div>
      </div>
    </div>
    <div class='container taglineSection'>
          <div class="row text-center">
            <div class="col-12">
            <h4 class="tagline">A game of evil vs evil!
            <br>The most undead soldiers win!
            </div>
          </div>
    </div>
  </div>
<div class='container-fluid gameLobby'>
  <div class='container-fluid drip'>
    <div class='row'>
      <div class="col-1 dripCol">
          <div class="dripOne"></div>
      </div>
      <div class="col-1 reverseDripCol">
          <div class="reverseDripOne"></div>
      </div>
      <div class="col-1 dripCol">
        <div class="dripTwo"></div>
      </div>
      <div class="col-1 reverseDripCol">
        <div class="reverseDripTwo"></div>
      </div>
      <div class="col-1 dripCol">
        <div class="dripThree"></div>
      </div>
      <div class="col-1 reverseDripCol">
        <div class="reverseDripTwo"></div>
      </div>
      <div class="col-1 dripCol">
        <div class="dripOne"></div>
      </div>
      <div class="col-1 reverseDripCol">
        <div class="reverseDripOne"></div>
      </div>
      <div class="col-1 dripCol">
        <div class="dripTwo"></div>
      </div>
      <div class="col-1 reverseDripCol">
        <div class="reverseDripOne"></div>
      </div>
      <div class="col-1 dripCol">
        <div class="dripOne"></div>
      </div>
      <div class="col-1 dripCol">
        <div class="dripFour"></div>
      </div>
    </div>
  </div>
<div class='container lobbyEntry'>
    <div class='row' id='header-row'>
          <h2 class='sectionHeader'>Game Lobby</h2>
    </div>
        <div class='row align-items-start playerList' id='players'>
          <div class='col-9 text-left'>
            <h3>Players</h3>
          </div>
          <div class='col-3'>
          </div>
        </div>

          <div class='row'>
            <div class='lobbyMessages'>
              <h3>Messages</h3>
              <form class='form-inline' onsubmit='send_message(); return false;'>
                <div class='form-group'>
                  <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                  <input class='form-control' type='text' value='' id='send_message_holder' placeholder='enter your chat message' autocomplete='off'/>
                  <button type='submit' class='btn btn-default btn-primary btnSend'>Send</button>
              </form>
            </div>
          </div>

          <div class='row'>
              <div class='col-12 text-left'>
                <div id='messages'>
                </div>
              </div>
            </div>

    </div>
  </div>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js' integrity='sha256-Thm9kMI2BQKxVnCWipQIGeb8QVl2lohO+WWWfCiF8b0=' crossorigin='anonymous'></script>
    <script src='js/main.js'></script>
  </body>
</html>
