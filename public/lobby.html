    <link rel='stylesheet' type='text/css' href='css/style.css' >

  </head>
  <body>
    <div class='container-fluid text-center'>
      <div class='container header'>
      <ul class='nav nav-pills'>
        <li class='nav-item'>
          <span class='align-middle'><a class='nav-link navbar-brand' href='index.html'><img class='img-fluid logo' src='assets/images/Reversi Logo 1.png' alt='Reversi logo' width='48px' height='100%'/>
          Reversi</a></span>
        </li>
        <li class='nav-item'>
          <span class='align-middle'><a class='nav-link' href='about.html'>About</a></span>
        </li>
        <li class='nav-item'>
          <span class='align-middle'><a class='nav-link' href='https://en.wikipedia.org/wiki/Reversi' target='_blank'>Rules</a></span>
        </li>
      </ul>
      </div>

      <div class='container text-center splash'>
        <div class='row'>
          <div class='col'>
            <h2>Reversi Game Lobby</h2>
          </div>
        </div>
      <div class='row'>
        <div class='col'>
            <h4>Messages Here</h4>
            <div id='messages'>
            </div>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <form onsubmit='send_message(); return false;'>
            <div class='form-group'>
              <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
              <input class='form-control' type='text' value='' id='send_message_holder' placeholder='enter your chat message' autocomplete='off'/>
            </div>
            <button type='submit' class='brn btn-default btn-primary'>Send</button>

          </form>
        </div>
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>

    <script src='js/main.js'></script>
  </body>
</html>
